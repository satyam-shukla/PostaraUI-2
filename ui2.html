<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ui2.css">
</head>

<body>
    <div class="container">
        <div class="image">

        </div>
        <div class="for_form">
            <div class="heading">
                <h1>Registration</h1>
                <p>CLICK FOR YOUR SHOOT</p>
            </div>
            <div class="main_form ">
                <form>
                    <div class="Name">
                        <span class="inputs">Name</span>
                        <input type="text" name="name" class="Name_inp">
                    </div>
                    <div class="Email">
                        <span class="inputs">Email</span>
                        <input type="text" name="Email" class="Email_inp">
                    </div>
                    <div class="Gender">
                        <span class="inputs">Gender</span>
                        <input type="radio" name="Gender" class="Gender_inp"> <span class="inputs"> Male </span>
                        <input type="radio" name="Gender" class="Gender_inp"> <span class="inputs"> Female </span>
                    </div>
                    <div class="Date of Birth">
                        <span class="inputs"> Date of Birth </span>
                        <input type="date" name="Date of Birth" class="D-O-B_inp" id="space">
                    </div>
                    <div class="City">
                        <span class="inputs">City</span>
                        <input type="text" name="City" class="City_inp">
                    </div>
                    <div class="Country">
                        <span class="inputs">Country</span>
                        <input type="text" name="Country" class="Country_inp">
                    </div>
                    <div class="subscription">
                        <span class="inputs">Subscription</span>
                        <a href="#">Bronze</a>
                        <a href="#">Silver</a>
                        <a href="#">Gold</a>
                    </div>
                    <div class="buttons">
                        <button class="btn_inp" type="submit" value="Submit">Submit</button>
                        <button class="btn_inp" type="reset" value="Reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</body>

</html>
